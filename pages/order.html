<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order - Online Food Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        nav {
            background: #ff5722;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav ul li a:hover {
            color: #ffd6c1;
        }
        .container {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ff5722;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        input, select, textarea {
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #ff5722;
            color: #fff;
            border: none;
            padding: 0.9rem;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #e64a19;
        }
        .order-summary {
            margin-top: 2rem;
            background: #fff3e0;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 3rem;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">FoodExpress</div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/menu.html">Menu</a></li>
            <li><a href="/order.html">Order</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="address">Delivery Address</label>
                <textarea id="address" rows="2" required></textarea>
            </div>
            <div>
                <label for="food">Select Food Item</label>
                <select id="food" required>
                    <option value="">--Choose an item--</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Burger">Burger</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Salad">Salad</option>
                </select>
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" min="1" value="1" required>
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" pattern="[0-9]{10}" required>
            </div>
            <button type="submit">Submit Order</button>
        </form>
        <div class="order-summary" id="orderSummary"></div>
    </div>
    <footer>
        &copy; 2024 FoodExpress. All rights reserved.
    </footer>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const food = document.getElementById('food').value;
            const quantity = document.getElementById('quantity').value;
            const phone = document.getElementById('phone').value;

            let summary = `
                <h3>Order Summary</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Food Item:</strong> ${food}</p>
                <p><strong>Quantity:</strong> ${quantity}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <p style="color:#388e3c;font-weight:bold;">Thank you for your order!</p>
            `;
            const orderSummary = document.getElementById('orderSummary');
            orderSummary.innerHTML = summary;
            orderSummary.style.display = 'block';
            document.getElementById('orderForm').reset();
        });
    </script>
</body>
</html>
