<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Online Food Delivery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
        }
        nav {
            background: #ff5722;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav ul li a:hover {
            color: #ffd6c1;
        }
        .container {
            max-width: 400px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        }
        .container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ff5722;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #ff5722;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: #ff5722;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #e64a19;
        }
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.98rem;
        }
        .login-links a {
            color: #ff5722;
            text-decoration: none;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: #e64a19;
            text-decoration: underline;
        }
        .footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1.2rem 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            font-size: 1rem;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1rem;
            }
            nav {
                flex-direction: column;
                gap: 0.5rem;
            }
            .login-links {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">FoodExpress</div>
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="/pages/about.html">About</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <li><a href="/pages/login.html">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="login-links">
                <a href="/forgot-password.html">Forgot password?</a>
                <a href="/register.html">Create new account</a>
            </div>
        </form>
    </div>
    <div class="footer">
        &copy; 2024 FoodExpress. All rights reserved.
    </div>
</body>
</html>
